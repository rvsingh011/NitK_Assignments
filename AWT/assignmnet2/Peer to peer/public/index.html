  <h1> Real Time Communication with WebRTC and file transfer</h1>
  <div class="modal-body row">
    <div class="col-md-3">

        <li class="list-group-item list-group-item active">Online Users</li>
      </ul>

    <div class="col-md-9">

        <label for="usr">Enter Message:</label>
