<html>

<head>
  <title>index.html</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-lg-12">
      <h1>Welcome to the chat</h1>
      <div class="jumbotron">
        <div class="container">
          <div class="form-group" id = "output">
          </div>
          <div class="form-group" id = "feedback">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Username</span>
            <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="basic-addon1">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Message</span>
            <input type="text" class="form-control" id="message" placeholder="Username" aria-describedby="basic-addon1">
          </div>
          <br>
          <input type="button" class="btn btn-success" value="send" id="send">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/chat.js"></script>
</body>

</html>
